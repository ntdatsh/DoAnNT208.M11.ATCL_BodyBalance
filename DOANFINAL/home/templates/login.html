<div class="container" style="margin-top: 150px">
  <div class="login-content p-4 rounded">
    <h3 class="text-center mb-4">Login</h3>
      <form action="{% url 'UserMember:loginUser' %}" class="form register-form mb-0" method="post">
      {% csrf_token %}
        <div class="mb-3">
            <label for="exampleInputUsername" class="form-label font-weight-bold">Username</label>
            <input type="username" class="form-control" id="Username" name="username"/>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label font-weight-bold">Password</label>
            <input type="password" class="form-control" id="Password" name="password"/>
          </div>
          <div class="d-flex justify-content-between mb-3">
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1" />
              <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
            <a href="forgot.html">Forgot</a>
          </div>
          <button type="submit" class="btn btn-primary w-100 mb-2 text-uppercase">Sign In</button>
          <!--<a class="btn btn-danger d-block text-uppercase" href="register.html">Sign Up</a>-->
      </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
