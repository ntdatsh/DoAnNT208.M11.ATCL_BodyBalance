<div class="container main-content">
  <div class="register-content p-4 rounded">
    <h3 class="text-center mb-4">Register</h3>
    <form action="{% url 'UserMember:registerUser' %}" class="form register-form mb-0" method="post">
    {% csrf_token %}
      <div class="row">
        <div class="col-12 col-lg-7">
          <div class="mb-3">
            <label class="font-weight-bold" for="email">Email</label>
            <input type="text" name="email" class="form-control" id="email" placeholder="">
          </div>
        </div>
        <div class="col-12 col-lg-5">
          <div class="mb-3">
            <label class="font-weight-bold" for="username">Username</label>
            <input type="text" name="username" class="form-control" id="username" placeholder="">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-lg-6">
          <div class="mb-3">
            <label class="font-weight-bold" for="firstname">First Name</label>
            <input type="text" name="firstname" class="form-control" id="firstname" placeholder="">
          </div>
        </div>
        <div class="col-12 col-lg-6">
          <div class="mb-3">
            <label class="font-weight-bold" for="lastname">Last Name</label>
            <input type="text" name="lastname" class="form-control" id="lastname" placeholder="">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-lg-6">
          <div class="mb-3">
            <label class="font-weight-bold" for="password">Password</label>
            <input type="password" name="password" class="form-control" id="password" placeholder="">
          </div>
        </div>
        <div class="col-12 col-lg-6">
          <div class="mb-3">
            <label class="font-weight-bold" for="password_confirmation">Password Confirmation</label>
            <input type="password" name="password_confirmation" class="form-control" id="password_confirmation" placeholder="">
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-4">
          <div class="mb-3">
            <label class="font-weight-bold" for="age">Age</label>
            <input type="age" name="age" class="form-control" id="age" placeholder="">
          </div>
        </div>
        <div class="col-12 col-lg-4">
          <div class="mb-3">
            <label class="font-weight-bold" for="address">Gender</label>
            <select name="gender" id="" class="form-control">
              <option value="1">Male</option>
              <option value="0">Female</option>
            </select>
          </div>
        </div>
        <div class="mb-4">
          <label class="font-weight-bold" for="address">Address</label>
          <textarea name="address" id="address" cols="30" rows="2" class="form-control"></textarea>
        </div>
      </div>
      <div class="mb-0 d-lg-flex">
        <button class="btn btn-primary text-uppercase" style="margin-right: 5px">Sign Up</button>
<!--        <a class="btn btn-danger text-uppercase" href="login.html">Sign In</a>-->
      </div>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
